<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=PT+Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito">
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='favicon.svg')}}">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('home') }}">
            <img src="{{ url_for('static', filename='logo.svg') }}" width="104px">
        </a>
        {% if current_user.is_authenticated %}

        <a class="nav-item nav-link" href="{{ url_for('inventory.ingredients') }}">Ingredients</a>
        <a class="nav-item nav-link" href="{{ url_for('inventory.menu_items') }}">Menu Items</a>
        <a class="nav-item nav-link" href="{{ url_for('inventory.recipe_requirements') }}">Recipe Requirements</a>
        <a class="nav-item nav-link" href="{{ url_for('inventory.purchases') }}">Purchases</a>
        <a class="nav-item nav-link" href="{{ url_for('inventory.home') }}">Revenue&Profit</a>
        <a class="nav-item nav-link" href="{{ url_for('auth.logout')}}">Log out</a>
        {% else %}
        <a class="nav-item nav-link" href="{{ url_for('auth.register') }}">Register</a>
        <a class="nav-item nav-link" href="{{ url_for('auth.login') }}">Login</a>
        {% endif %}
    </nav>
    </div>
    {% block content %}

    {% endblock %}
</body>

</html>
